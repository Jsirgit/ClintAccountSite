<!-- accounts/templates/invoices_list.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Invoice List</title>
</head>
<body>
    <h1>Invoice List</h1>
    <table>
        <tr>
            <th>Client</th>
            <th>Date</th>
            <th>Amount</th>
        </tr>
        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice.client }}</td>
            <td>{{ invoice.date }}</td>
            <td>${{ invoice.amount }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
