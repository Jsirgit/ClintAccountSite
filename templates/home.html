<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Website - Home</title>

    
</head>
<body>
    <h1>Welcome to the Accounting Website!</h1>
    <p>This is the home page of our accounting website.</p>
    
    <table>
        <tr>
            <th>Client</th>
            <th>Date</th>
            <th>Amount</th>
        </tr>
        {% for invoice in invoices %}
        <tr>
            <td>{{ invoice.client }}</td>
            <td>{{ invoice.date }}</td>
            <td>${{ invoice.amount }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
